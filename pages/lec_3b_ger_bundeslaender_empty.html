	<text x="30" y="110" font-family="sans-serif" font-size="16px">Definition: Indikator 4.2.2 ist die Teilnahmequote am organisier- </text>
	<text x="30" y="130" font-family="sans-serif" font-size="16px">ten Lernen (ein Jahr vor dem offiziellen Einschulungsalter),</text>

	<text x="30" y="200" font-family="sans-serif" font-size="16px">Ziel: Bis 2030 soll sichergestellt werden, dass alle Mädchen </text>

	<text x="30" y="240" font-family="sans-serif" font-size="16px">Entwicklung, Betreuung und Vorschulerziehung haben.</text>

	<text x="30" y="300" font-family="sans-serif" font-size="16px">Im Übungsteil 1 wird der Anteil der frühkindlichen Bildung </text>
	<text x="30" y="320" font-family="sans-serif" font-size="16px">anhand von Kindern in Kindertagesbetreuung im Alter von </text>
	<text x="30" y="340" font-family="sans-serif" font-size="16px">5 Jahren in Deutschland und Südafrika gezeigt.</text>
	
	
	<text x="30" y="450" font-family="sans-serif" font-size="16px">"Bildung ist die mächtigste Waffe,um die Welt zu verändern."</text>
