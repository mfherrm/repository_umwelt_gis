	<text x="30" y="80" font-family="sans-serif" font-size="16px">Bevölkerung unterhalb der nationalen Armutsgrenze</text>
	<text x="30" y="110" font-family="sans-serif" font-size="16px">Definition: Indikator 1.2.1 ist der Anteil der Bevölkerung, der</text>
	<text x="30" y="130" font-family="sans-serif" font-size="16px">unterhalb der nationalen Armutsgrenze lebt.</text>
	
	<text x="30" y="180" font-family="sans-serif" font-size="16px">Die Armutsrate ist seit 1990 um mehr als die Hälfte gesunken.</text>
	<text x="30" y="200" font-family="sans-serif" font-size="16px">Dennoch lebt immer noch jeder fünfte Mensch in den </text>
	<text x="30" y="220" font-family="sans-serif" font-size="16px">Entwicklungsregionen von weniger als 1,90 Dollar pro Tag.</text>
	<text x="30" y="240" font-family="sans-serif" font-size="16px">Millionen weitere Menschen verdienen kaum mehr als diesen... </text>

	<text x="30" y="300" font-family="sans-serif" font-size="16px">Im Übungsteil 2 wird zum Einen die absoulte Bevölkerungsgröße </text>
	<text x="30" y="320" font-family="sans-serif" font-size="16px">dargestellt, zum anderen die absoulte Anzahl an Menschen, die</text>
	<text x="30" y="340" font-family="sans-serif" font-size="16px">unter der nationalen Armutsgrenze leben.</text>
	
	<text x="30" y="400" font-family="sans-serif" font-size="16px">Die nationale Armutsgrenze liegt in Deutschland bei einem</text>
	<text x="30" y="430" font-family="sans-serif" font-size="16px">1-Personen Haushalt bei 781€ im Monat</text>
	<text x="30" y="460" font-family="sans-serif" font-size="16px">und in Südafrika bei 992 Rand pro Person.</text>
	
	<text x="30" y="600" font-family="sans-serif" font-size="16px">Weitere Informationen finden Sie hier:</text>
